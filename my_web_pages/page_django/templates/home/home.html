{% extends 'base.html' %}
<title>{% block title %}Welcome Page{% endblock %}</title>
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
  <h1 class="text-3xl font-bold text-blue-600 mb-4">Welcome!</h1>
  <p class="text-gray-600 mb-6">
    Thank you for visiting our Django application. {{ user }}
  </p>
  <div class="space-y-4">
    <p class="text-gray-700">
      We're glad to have you here. Feel free to explore our site.
    </p>
    <a
      href="#"
      class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300"
    >
      Get Started
    </a>
  </div>
</div>
{% endblock %}
